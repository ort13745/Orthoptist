        <P>
          涙は3層構造<br>
          涙の水分本体である「水層」、その下に涙を留めておくための「粘液層」、一番上に涙の蒸発を防ぐ油の「油層」がある。
       </P>
        <figure>
           <img src="tear.jpg" alt="tear">
         　
         </figure>
       </section>
       
       <section>
         <h3>ドライアイ</h3>
         <P>
           定義的には涙の恒常性が失われることをいう。涙の分泌量が減るタイプと、油の分泌が足らないためすぐに蒸発するタイプがある。<br>
           眼の乾燥感をはじめ、異物感、羞明（眩しく感じる）、視力低下などの主症状がある。
         </P>
