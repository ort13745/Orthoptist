        <P>
        〈定義〉<br>
        水晶体の混濁した状態を白内障という。<br>
        混濁は蛋白の編成、線維の膨化や破壊によるもの。原因は様々である。<br>
        臨床的には核の硬度の程度分類も用いられる。
